<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>autoPintor</title>
    <script src="p5.min.js"></script>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <style>
      body {
        padding:0;
        margin: 0;
      }

      #overlay {
        position: absolute;
        top: 0px;
        left: 0px;
        background: black;
        width: 100%;
        height: 100%;
      }

      #playbtn {
        text-align: center;
        padding: 5px;
        width: 100%;
        height: 100%;
        border-radius: 0px;
        cursor: pointer;
        background-color: white;
      }

      #playbtn:hover {
        background-color:lightgrey;
      }

      #playbtn:active {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs id="scene">
      <a-assets>
        <video id="video_automata" muted playsinline webkit-playsinline autoplay preload="auto" autoload="true" crossorigin="anonymous" loop="true" src="videoautomata.webm"></a-asset-item>
      </a-assets> 
      <a-marker id="marker" emitevents="true" type="pattern" preset="custom" url="pattern-marker3.patt">
        <a-plane id="plane" position="0 0 0" rotation="-90 0 0" scale="3 3 3"></a-plane>
        <!-- <a-video id="videoplane" src="#video_automata" position="0 0 0" rotation="-90 0 0" scale="5 5 5" vidhandler></a-plane> -->
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <div id="overlay">
      <button id="playbtn" onclick="playvideo()">Instrucciones: apunta con la cámara de tu dispositivo al marcador. Has clic o pulsa aquí para empezar.</button>
    </div>
  </body>
  <script>
    $ = (query) => document.querySelector(query);
    const imgs = [];
    let a = true;
    let t = 0;
    function setup() {
      noCanvas();
      frameRate(12);
    }

    function draw() {
      if (a) {t++;a=t>=119?false:true;}
      else {t--;a=t<=0?true:false}
      $('#plane').setAttribute('src',`/automata_imgs/a${t}.png`);
    }

    function imageFromCanvas() {
      return $('#cnv').toDataURL('image/png',0.1);
    }

    function playvideo() {
      $("#video_automata").play();
      $("#overlay").remove();
    }
  </script>
</html>
