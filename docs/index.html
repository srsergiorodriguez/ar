<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autoPintor</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <style>
      body {
        padding:0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs id="scene">
      <a-assets>
        <video id="video_automata" muted playsinline webkit-playsinline autoplay preload="auto" autoload="true" crossorigin="anonymous" loop="true" src="videoautomata.webm"></a-asset-item>
      </a-assets> 
      <a-marker id="marker" emitevents="true" type="pattern" preset="custom" url="pattern-marker3.patt">
        <a-video src="#video_automata" position="0 0 0" rotation="-90 0 0" scale="3 3 3" vidhandler></a-plane>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <button onclick="document.getElementById("video_automata").play()">Play</button>
  </body>
</html>
