<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>autoPintor</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <style>
      body {
        padding:0;
        margin: 0;
      }

      #overlay {
        position: absolute;
        top: 50%;
        left: 40%;
      }

      #playbtn {
        text-align: center;
        padding: 5px;
        width: 100%;
        height: 30px;
        border-radius: 0px;
        cursor: pointer;
        background-color: white;
      }

      #playbtn:hover {
        background-color:lightgrey;
      }

      #playbtn:active {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs id="scene">
      <a-assets>
        <video id="video_automata" muted playsinline webkit-playsinline autoplay preload="auto" autoload="true" crossorigin="anonymous" loop="true" src="videoautomata.webm"></a-asset-item>
      </a-assets> 
      <a-marker id="marker" emitevents="true" type="pattern" preset="custom" url="pattern-marker3.patt">
        <a-video src="#video_automata" position="0 0 0" rotation="-90 0 0" scale="5 5 5" vidhandler></a-plane>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <div id="overlay">
      <button id="playbtn" onclick="playvideo()">Haz clic aquí para activar la animación</button>
    </div>
  </body>
  <script>
    function playvideo() {
      document.getElementById("video_automata").play();
      document.getElementById("overlay").remove();
    }
  </script>
</html>
